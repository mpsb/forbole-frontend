name: Main workflow 

on: push

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies 
        run: npm install
      - name: Run jest tests
        run: npm run test
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          project: ./cypress
          browser: chrome
          build: npm run build
          start: npm run start
          config-file: cypress.config.js
          wait-on: "http://localhost:1234"
  
